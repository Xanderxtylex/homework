<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hlw-no-grid.css">
    <title>No Grid</title>
</head>

<body>
    <div class="container">
        <p class="write">Write a comment</p>
        <div class="main-box">
            <textarea name="Comment" placeholder="Comment" cols="82" rows="8" class="cmnt"></textarea>
            <br>
            <br>
            <input type="text" class="name" placeholder="Name">
            <br>
            <br>
            <input type="email" class="mail" placeholder="Email">
            <div class="text"><input type="checkbox" class="chk-box">
            <p class="save">Save my name, email and website in this browser for the next time i comment.</p></div>
            <button class="submit">SUBMIT</button>
        </div>
        <br>
        <div class="foot">
            <a class="prv" href="#">&lt PREVIOUS</a>
            <span class="post">ALL POSTS</span>
            <a class="nxt" href="#">NEXT &#62 </a>
        </div>
    </div>
</body>

</html>
